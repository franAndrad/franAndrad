<svg width="600" height="140" viewBox="0 0 600 140"
    xmlns="http://www.w3.org/2000/svg" role="img" aria-label="H2, MongoDB, PostgreSQL, MySQL, SQLite">
    <title>H2, MongoDB, PostgreSQL, MySQL, SQLite</title>
    <defs>
        <linearGradient id="bg-gloss" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0" stop-color="#0b0b0b"/>
            <stop offset=".5" stop-color="#000"/>
            <stop offset="1" stop-color="#0b0b0b"/>
        </linearGradient>
        <filter id="soft-shadow" x="-20%" y="-20%" width="140%" height="160%">
            <feDropShadow dx="0" dy="1.2" stdDeviation="1.4" flood-color="#000" flood-opacity=".45"/>
        </filter>

        <linearGradient id="h2-grad" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0" stop-color="#2d3bff"/>
            <stop offset="1" stop-color="#001a8f"/>
        </linearGradient>
        <linearGradient id="h2-sheen" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0" stop-color="#ffffff" stop-opacity=".18"/>
            <stop offset=".55" stop-color="#ffffff" stop-opacity=".05"/>
            <stop offset="1" stop-color="#ffffff" stop-opacity="0"/>
        </linearGradient>

        <linearGradient id="sqlite-a" x1="-15.615" x2="-6.741" y1="-9.108" y2="-9.108" gradientTransform="rotate(90 -90.486 64.634) scale(9.2712)" gradientUnits="userSpaceOnUse">
            <stop offset="0" stop-color="#95d7f4"/>
            <stop offset=".92" stop-color="#0f7fcc"/>
            <stop offset="1" stop-color="#0f7fcc"/>
        </linearGradient>
    </defs>

    <rect x="8" y="8" rx="16" ry="16" width="584" height="124" fill="url(#bg-gloss)" stroke="#1f1f1f" stroke-width="2"/>

    <!-- H2 -->
    <g transform="translate(90,28)" filter="url(#soft-shadow)">
        <!-- svg -->
    </g>

    <!-- MongoDB -->
    <g transform="translate(106,28) scale(0.3125)" filter="url(#soft-shadow)">
        <!-- svg -->
    </g>

    <!-- PostgreSQL mejorado -->
    <g transform="translate(210,28) scale(0.3125)" filter="url(#soft-shadow)">
        <!-- svg -->
    </g>

    <!-- MySQL -->
    <g transform="translate(320,8) scale(0.52)" filter="url(#soft-shadow)">
        <!-- svg -->
    </g>

    <!-- SQLite -->
    <g transform="translate(460,28) scale(0.3125)" filter="url(#soft-shadow)">
        <!-- svg -->
    </g>

    <g font-size="13" font-family="JetBrains Mono,ui-monospace,monospace" fill="#9aa0a6" text-anchor="middle">
        <text x="110" y="96">H2</text>
        <text x="200" y="96">MongoDB</text>
        <text x="305" y="96">PostgreSQL</text>
        <text x="400" y="96">MySQL</text>
        <text x="480" y="96">SQLite</text>
    </g>
</svg>



